<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotify</title>
</head>
<body>
  <h1>Quotify</h1>
  
  <div>
    <h2>Add a New Quote</h2>
    <input type="text" id="quoteText" placeholder="Enter your quote" />

  </div>

  <div>
    <h2>Quotes List</h2>
    <div class="quote-list" id="quoteList"></div>
  </div>
</body>
</html>
